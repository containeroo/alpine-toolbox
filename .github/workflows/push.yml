---
on:
  release:
    types:
      - released

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Update component versions in README.md
        run: |
          sed \
            --regexp-extended \
            --quiet \
            's/(ARG|ENV)\s*(.*)_VERSION(=|\s*)(.*)/\L\2 (\4)/p' Dockerfile | \
          xargs \
            --max-args=2 \
            bash \
            -c \
              'sed \
                --in-place \
                --regexp-extended \
                "s/${0}.*$/${0} ${1}/" README.md'
      - name: Update alpine version in README.md
        run: |
          sed \
            --regexp-extended \
            --quiet \
            's/FROM\s+alpine:(.*)/(\1)/p' Dockerfile | \
          xargs \
            bash \
            -c \
              'sed \
                --in-place \
                --regexp-extended \
                "s/linux (.*) with/linux ${0} with/" README.md'
      - name: Commit & push updated README.md
        run: |
          if [[ ! $(git status README.md --porcelain) ]];then
            git config --local user.name  ${{ github.actor }}
            git add README.md
            git commit -m "README: update version"
            git push https://${GITHUB_ACTOR}:${INPUT_GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:master
          fi
      - name: Log in to GitHub Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Prepare release tag
        id: tag
        run: echo ::set-output name=version::${GITHUB_REF#refs/tags/v}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/containeroo/alpine-toolbox:latest
            ghcr.io/containeroo/alpine-toolbox:${{ steps.tag.outputs.version }}
